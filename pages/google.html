<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google</title>
    <style>
        input {
            display: block;
            margin: auto;
        }
        .search-button {
            margin-top: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<form action="https://google.com/search">
    <input type="text" name="q" placeholder="Найдётся всё">
    <input class="search-button" type="submit" value="Send">
</form>
</body>
</html>
